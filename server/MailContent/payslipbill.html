<body style="margin: 0; padding: 0; box-sizing: border-box; background-color: #f0f0f0;">
    <div
        style="width: 21cm; height: 29.7cm; margin: 1cm auto; background-color: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); overflow: hidden; position: relative;">
        <div
            style="display: grid; grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr 1fr 1fr; gap: 0px 0px; grid-auto-flow: row; grid-template-areas: 'InrNumber InrNumber Qr' 'reciverAddress reciverAddress Invoicedetials' 'SenderAddress SenderAddress Invoicedetials';">
            <div style="grid-area: Qr;">Qr</div>
            <div style="grid-area: InrNumber;">i</div>
            <div style="grid-area: reciverAddress;">R</div>
            <div style="grid-area: Invoicedetials;">I</div>
            <div style="grid-area: SenderAddress;">S</div>
        </div>

        <img src="http://localhost:5001/generateQR" alt="QR Code"
            style="max-width: 100%; height: auto; display: block; margin: 0 auto;">
        <p>hai hello</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('http://localhost:5001/generateQR')
                .then(response => response.url) // Assuming the response is a valid image URL
                .then(imageUrl => {
                    const qrCodeImage = document.querySelector('.qr-code');
                    qrCodeImage.src = imageUrl;
                })
                .catch(error => console.error('Error fetching QR code:', error));
        });
    </script>
</body>
